name: digprev_flutter
description: "Projeto de um aplicativo Flutter multiplataforma para o rastreamento da condição de saúde, 
              por meio de questionários que avaliam comportamento alimentar, hábitos alimentares, consumo 
              de ultraprocessados, qualidade da dieta, insatisfação corporal e sintomas de transtornos 
              alimentares."

publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.0
  go_router: ^14.8.0
  provider: ^6.1.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  cloud_firestore: ^5.6.4
  lucid_validation: ^1.2.5
  firebase_auth: ^5.5.0
  result_dart: ^2.0.0
  result_command: ^1.3.0
  objectid: ^3.1.0
  google_fonts: ^6.2.1
  intl: ^0.19.0
  flutter_localization: ^0.3.1
  flutter_hooks: ^0.21.2
  segmented_progress_bar: ^1.2.0
  scrollable_positioned_list: ^0.3.8
  pdf: ^3.11.3
  printing: ^5.14.2
  mask_text_input_formatter: ^2.9.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable:

flutter:
  uses-material-design: true
  assets: [assets/images/front-view-girl-sitting-table.png, assets/fonts/RobotoSlabt.ttf]